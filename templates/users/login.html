{% extends 'base.html' %}

{% block title %}
    Login GWCL
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Login</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            {{ form.username }}
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            {{ form.password }}
        </div>
        
        {% if form.non_field_errors %}
        <div class="text-red-500 text-sm">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
            Login
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
</div>

<style>
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
    }
    
    input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>    
{% endblock %}
